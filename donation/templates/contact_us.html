{% block main %}
<style>
body{
    background-image: linear-gradient(135.9deg, rgba(109, 25, 252, 1) 16.4%, rgba(125, 31, 160, 1));
    min-height: 100vh;
}
div.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;
  width: 390px;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 8px;
  text-align: justify;
}
.desc{
    font-weight: bold;
}

</style>
<body>
<div class="shadow-lg m-5" id="signupform" style="font-family: 'Times New Roman';background-image: linear-gradient(135.9deg, rgba(109, 25, 252, 1) 16.4%, rgba(125, 31, 160, 1));; color: floralwhite;font-weight: bolder; border-radius: 5px">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid white">Contact Now</h5>
        <div class="container-fluid">
            <form method="post" enctype="multipart/form-data" name="signup">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Your First Name..." required pattern="[A-Za-z]+">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Your Last Name..."  pattern="[A-Za-z]+">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" name="email" class="form-control" placeholder="Type Your Email..." required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Contact Number</label>
                            <input type="text" maxlength="10" name="contact" class="form-control" placeholder="Your Contact Number..." required>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Your Address</label>
                            <textarea name="address" class="form-control" placeholder="Your Address..." required></textarea>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Submit" class="m-2 px-3 btn btn-success">
            </form>
        </div>
    </div>
</div>
</body>
    <script>
        {% if error == "no" %}
            alert("Message Sent Successfully. \nRedirecting you to Home page");
            window.location = ('{% url 'index' %}')
        {% endif %}

    {% if error == "yes" %}
            alert("Something went wrong! Try again. ");
        {% endif %}
    </script>
