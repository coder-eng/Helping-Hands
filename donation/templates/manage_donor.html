{% extends 'admin_base.html' %}

{% block main %}

    <!-- here you go -->
<div class="card-shadow-lg bg-white mt-3" style="font-family: 'Times New Roman'">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange">All Donor</h5>
        <div class="container-fluid">
            <table id="example" class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>S.No</th>
                    <th>Donor Name</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Registration Date</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                {% for i in donor %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ i.user.first_name }} {{ i.user.last_name }}</td>
                    <td>{{ i.user.username }}</td>
                    <td>{{ i.contact }}</td>
                    <td>{{ i.regdate }}</td>
                    <td><a href="{% url 'view_donordetail' i.id %}" class="text-success">Details</a></td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
