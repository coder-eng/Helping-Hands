{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'images/logo.png' %}">
    <title>Helping Hands</title>
</head>
<body id="login" style="font-family: 'Times New Roman';background-image: url({% static 'images/donationbg2.png' %})">
{% include 'navigation.html' %}
<hr class="mt-0">

<div class="row">
    <div class="col-lg-5 m-auto">
        <div class="card mt-5 bg-dark">
            <div class="card-title text-center mt-3">
                <img src="{% static 'images/useravatar.png' %}" width="150" height="150">
                <h2 class="text-white">Volunteer Login</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-user fa-2x"></i>
                            </span>
                        </div>
                        <input type="email" name="emailid" class="form-control py-4" placeholder="Email">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-lock fa-2x"></i>
                            </span>
                        </div>
                        <input type="password" name="pwd" class="form-control py-4" placeholder="Password">
                    </div>
                    <input type="submit" value="Login" class="btn btn-success px-5">
                    <a href="{% url 'volunteer_reg' %}" class="float-right text-white mt-2">Create Account <i class="fa fa-angle-double-right"  aria-hidden="true"></i></a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

{% if error == "no" %}
<script>
    alert("Login Successful");
    window.location = ('{% url 'volunteer_profile' request.user.id%}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Volunteer not found! Try again");
</script>
{% endif %}

{% if error == "not" %}
<script>
    alert("Your login status is pending");
</script>
{% endif %}
</html>
