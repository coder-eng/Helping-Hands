{% extends 'volunteer_base.html' %}

{% block main %}
    <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{#    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" defer></script>#}
{#    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>#}

    <style>
*{
        font-family: "Times New Roman";
    }
    </style>
    </head>
<div class="container-flex mt-2 justify-content-center">
    <div class="card p-4"> <div class=" image d-flex flex-column justify-content-center align-items-center">
       <img src="{{ volunteer.userpic.url }}" height="250px" width="250px" title="{{ volunteer.user.first_name }} {{ volunteer.user.last_name }}" class="img-thumbnail"/>
        <span class="name mt-3" style="font-weight: bolder; font-size: 20px"><i class="fa fa-user" aria-hidden="true"></i> {{ volunteer.user.first_name }} {{ volunteer.user.last_name }}</span>
        <span style="font-weight: bolder; font-size: 20px"><i class="fa fa-volume-control-phone" aria-hidden="true"></i> {{ volunteer.contact }}</span>
        <span style="font-weight: bolder; font-size: 20px"><i class="fa fa-envelope" aria-hidden="true"></i> {{ volunteer.user.username }}</span>
        <span style="font-weight: bolder; font-size: 20px"><i class="fa fa-map-marker" aria-hidden="true"></i> {{ volunteer.address }}</span>
        <div class="text mt-3">
            <span style="font-weight: bolder; font-size: 20px"><i class="fa fa-bullseye" aria-hidden="true"></i>{{ volunteer.aboutme }}</span>
        </div>
        <div class=" px-2 rounded mt-4 date ">
            <span style="font-weight: bolder; font-size: 20px">Joined {{ volunteer.updationdate }}</span>
        </div>
    </div>
    </div>
</div>
{% endblock %}
