{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Helping Hands</title>
    <link rel="icon" href="{% static 'images/logo.png' %}">
</head>
<body id="login" style="font-family: 'Times New Roman';background-image: url({% static 'images/admin_back.jpg' %})">
{% include 'navigation.html' %}
<hr class="mt-0">

<div class="row">
    <div class="col-lg-5 m-auto">
        <div class="card mt-5 bg-dark">
            <div class="card-title text-center mt-3">
                <img src="{% static 'images/useravatar.png' %}" width="150" height="150">
                <h2 class="text-white">Admin Login</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-user fa-2x"></i>
                            </span>
                        </div>
                        <input type="text" name="username" class="form-control py-4" placeholder="User Name">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-lock fa-2x"></i>
                            </span>
                        </div>
                        <input type="password" name="pwd" class="form-control py-4" placeholder="Password">
                    </div>
                    <input type="submit" value="Login" class="btn btn-success px-5">
                    <a href="{% url 'index' %}" class="float-right text-white mt-2">Home Page <i class="fa fa-home" aria-hidden="true"></i></a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
{% if error == "no" %}
<script>
    alert('Login Successful');
    window.location = ('{% url 'admin_home' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Login Unsuccessful');
</script>
{% endif %}

</html>
