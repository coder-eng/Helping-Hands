{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Helping Hands</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link rel="icon" href="{% static 'images/logo.png' %}">
    <script src="{% static 'js/myjs.js' %}"></script>

    <!-- datatable started  -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css">
     <script>
    $(document).ready(function() {
    $('#example').DataTable( {
        dom: 'Bfrtip',
        buttons: [
            'copyHtml5',
            'excelHtml5',
            'csvHtml5',
            'pdfHtml5'
        ]
    } );
} );
    </script>
    <!-- datatable ended  -->
</head>
<body>
<!-- vertical navbar start  -->
<div class="vertical-nav bg-white" id="sidebar" style="font-family: 'Times New Roman'">
    <div class="py-4 px-3 mb-1 bg-light">
        <p class="text-center font-weight-bold text-uppercase px-3 small dashboard-text">
            Helping Hands
        </p>
        <div class="media d-flex align-items-center">
            <img src="{{ request.user.donor_set.all.0.userpic.url }}" width="80" height="80"  class="mr-3 rounded-circle img-thumbnail shadow-sm">
            <div class="media-body">
               <h4 class="mb-0">Donor</h4>
                <p class="text-muted mb-0">{{ request.user.username }}</p>
            </div>
        </div>
    </div>
    <!-- flex-column to display the flex items vertically -->
    <ul class="nav flex-column bg-white">
        <li class="nav-item">
{#            <a href="{% url 'donor_profile' request.user.id %}" class="nav-link text-dark bg-light">#}
{#            request.user.donor_set.all.0.userpic.url#}
            <a href="{% url 'donor_profile' request.user.donor_set.all.0.id %}" class="nav-link text-dark bg-light">
                 <i class="fa fa-user fa-fw mr-3 text-primary" aria-hidden="true"></i>
                My Profile
            </a>
        </li>
        <!-- fa-fw is used to set icons at a fixed width. Useful when ... -->

        <li class="nav-item">
            <a href="{% url 'donate_now' %}" class="nav-link text-dark bg-light">
                <i class="fa fa-life-ring fa-fw mr-3 text-primary" aria-hidden="false"></i>
                Donate Now
            </a>
        </li>

        <li class="nav-item">
            <a href="{% url 'donation_history' %}" class="nav-link text-dark bg-light">
                <i class="fa fa-history fa-fw mr-3 text-primary" aria-hidden="true"></i>
                Donation History
            </a>
        </li>

{#        <li class="nav-item">#}
{#            <a href="" class="nav-link text-dark bg-light">#}
{#            <i class="fas fa-cog mr-3 text-primary fa-fw"></i>#}
{#            Change Password#}
{#            </a>#}
{#        </li>#}

        <li class="nav-item">
            <a href="{% url 'logout' %}" class="nav-link text-dark bg-light">
            <i class="fas fa-sign-out-alt mr-3 text-primary fa-fw"></i>
            Logout
            </a>
        </li>

    </ul>
</div>
<!-- vertical navbar eneded here  -->

<!--  page content holder  -->
<div class="page-content p-4" id="content">
    <a href="{% url 'logout' %}" title="logout" class="float-right text-white"><i class="fas fa-sign-out-alt"></i></a>


    <!--  toggle btn  -->
    <button id="sidebarCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm">
    <i class="fas fa-bars mr-2"></i>
     <small class="text-uppercase font-weight-bold">Toggle</small>
    </button>
    <!-- toggle button ended  -->

    {% block main %}
    {% endblock %}

</div>
<!--  page content holder ended  -->
</body>
</html>
