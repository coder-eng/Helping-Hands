{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function checkpassword(){
          if(document.signup.pwd.value != document.signup.cpwd.value){
              alert("Password and Confirmed passwords did not match!");
              document.signup.cpwd.focus();
              return false;
          }
          return true;
        }
    </script>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'images/logo.png' %}">
    <title>Helping Hands</title>
</head>
<body style="background-image: linear-gradient(135.9deg, rgba(109, 25, 252, 1) 16.4%, rgba(125, 31, 160, 1));">
{% include 'navigation.html' %}
<hr class="mt-0">

<div class="shadow-lg m-5" id="signupform" style="font-family: 'Times New Roman';background-image: linear-gradient(135.9deg, rgba(109, 25, 252, 1) 16.4%, rgba(125, 31, 160, 1)); color: floralwhite;font-weight: bolder; border-radius: 5px">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid white">Create Donor Account</h5>
        <div class="container-fluid">
            <form method="post" enctype="multipart/form-data" name="signup" onsubmit="return checkpassword()">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Your First Name..." required pattern="[A-Za-z]+">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Your Last Name..." pattern="[A-Za-z]+">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" name="email" class="form-control" placeholder="Type Your Email..." required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Contact Number</label>
                            <input type="text" maxlength="10" name="contact" class="form-control" placeholder="Your Contact Number..." required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Set Password</label>
                            <input type="password" name="pwd" class="form-control" placeholder="Set Password..." required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" name="cpwd" class="form-control" placeholder="Type Password Again..." required>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Upload Picture</label>
                            <input type="file" name="userpic" class="form-control" required>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Your Address</label>
                            <textarea name="address" class="form-control" placeholder="Your Address..." required></textarea>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Submit" class="m-2 px-3 btn btn-success">
            </form>
        </div>
    </div>
</div>
{% if error == "no" %}
<script>
    alert("Signup Successful");
    window.location = ('{% url 'donor_login' %}')
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Something went wrong! Try again");
</script>
{% endif %}

</body>
</html>
{% include 'footer.html' %}
